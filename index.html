    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/calculator.js"></script>
</head>
<body>

    <main>
        <h1>
            Calculadora
        </h1>

        <div class="calculator">
            <input type="text" id="valueA" class="input-field" placeholder="Valor A">
            <input type="text" id="valueB" class="input-field" placeholder="Valor B">
            
            <select id="operacao" class="input-field">
                <option value="soma">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
        
            <button onclick="main()" class="button">Calcular</button>
        
            <div id="resultado" class="result">0</div>
        </div>
